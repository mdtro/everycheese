{% extends "base.html" %}

{% block title %}Cheese List{% endblock title %}

{% block content %}
  <h1>Cheese List</h1>
  <hr/>

  <div class="card-columns">
    {% for cheese in cheese_list %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'cheeses:detail' cheese.slug %}">
              {{ cheese.name }}
              <img src="{{ cheese.country_of_origin.flag }}"/>
            </a>
          </h5>
        </div>
      </div>
    {% endfor %}
  </div>

  <hr/>
  <p>Don't see a cheese listed here?</p>
  <p>
    <a class="btn btn-primary" href="{% url 'cheeses:add' %}" role="button">Add Cheese</a>
  </p>
{% endblock content %}
